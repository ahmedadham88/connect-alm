
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }

      #error {
      	font-weight: bold;
      	color: red;
      }
    </style>
    <script src="jquery-2.1.3.min.js"></script>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    
  </head>
  <body>
    <div id="status">
    	<div id="error"></div>
    	<div id="title">ALMConnect</div>
    		
    		<input type="text" id="signum" />
    		<input type="button" value="Connect" id="connectBtn" />
    		
    	</div>
    	<div id="feedContent" hidden>
    		<div id="addArtifact">
    				<input type="text" id="artifactId" />
    				<input type="button" id = "addArtifactBttn" value="+" />
    				<input type="button" id="logout" value="Swap User" />
    		</div>
    	</div>
    <img id="image-result" hidden>
  </body>
  <script src="test_connect.js"></script>
</html>
